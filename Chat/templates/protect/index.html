<html>
    <head>
        <title> Simple SignUp/SignIn app</title>
    </head>
    <body>
        <div>
            <h1>Страница авторизованного пользователя {{request.user.username}}</h1>
        </div>
        {% block content %}
        <p> <img src="{{MEDIA_URL}}{{ request.user.avatar.url}}" width="200" height="180"> </p>
        <p> {{ request.user.about }} </p>
        <button class="custom-btn btn-7"><a href="{% url 'edit_user' user.id %}">Редактировать</button>
        {% endblock %}
        <div>
            {% load static %}
        <link href="{% static 'css/button.css' %}" rel="stylesheet" />
        <button class="custom-btn btn-7"> <a href="/sign/logout">Выход</a></button>
        <button class="custom-btn btn-7"> <a href="/chat/{{request.user.username}}"> Мои сообщения </a></button>
        <button class="custom-btn btn-7"> <a href="/chat/users"> Все пользователи </a></button>
        <button class="custom-btn btn-7"> <a href="/chat/roomcreated"> Создать комнату </a></button>
        <button class="custom-btn btn-7"> <a href="/chat/rooms"> Список комнат </a></button>
    </body>
</html>
